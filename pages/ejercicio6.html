<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3926a4efb9.js"
      crossorigin="anonymous"
    ></script>
    <title>Ejercicio 6</title>
  </head>
  <body>
    <article class="container text-center mt-5">
      <h1 class="mb-3">Temporizador</h1>
      <div>
        <label for="tiempoInput">Tiempo inicial (hh:mm:ss):</label>
        <input type="text" id="tiempoInput" placeholder="hh:mm:ss" />
        <button type="button" class="btn btn-primary" id="botonEstablecer">
          Establecer
        </button>
      </div>
      <p class="mt-3" id="temporizador">00:00:00</p>
      <div class="btn-group mt-3" role="group">
        <button type="button" class="btn btn-success" id="botonIniciar">
          <i class="fa-solid fa-play"></i> Iniciar
        </button>
        <button type="button" class="btn btn-primary" id="botonReset">
          <i class="fa-solid fa-rotate"></i> Resetear
        </button>
        <button type="button" class="btn btn-danger" id="botonPausa">
          <i class="fa-solid fa-pause"></i> Pausa
        </button>
      </div>
      <div class="mt-3">
        <a href="../index.html">Volver al menu de ejercicios</a>
      </div>
    </article>

    <script src="../js/tp5/ejercicio6.js"></script>
  </body>
</html>
